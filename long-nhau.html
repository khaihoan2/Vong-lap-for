<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="JavaScript">
    let  sout,p,j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    p = j = 1;
    while (p <= 10) {
        sout = sout + "<tr>";
        while (j <= 10) {
            sout = sout + "<td>" + p * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        p++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
